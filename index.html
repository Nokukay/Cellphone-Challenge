    <title>First Phone Challenge</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
        transition: background-color 1s ease; /* Smooth transition for background color */
      }

      h1 {
        font-size: 90px;
        color: white;
        font-weight: bolder;
        background: rgba(226, 235, 244, 0.3);

        padding: 30px 15px;

        margin: 20px auto;

      }

      .slogan {

      }

      main {
        background: rgba(226, 235, 244, 0.6);

      ul {

      img {

        display: block;
        margin: 20px auto;

      }

      .button {
        display: block;
        margin: 50px auto; /* Center the button horizontally */
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        max-width: 130px;
        text-decoration: none;
      }

      .button:hover {
        background-color: #0056b3;
      }
      .fyi {
        font-weight: bolder;
        font-size: 20px;
        transition: 150ms ease-in-out;
      }
      .fyi:hover {
        cursor: pointer;
        color: white;
      }
      footer {
        text-align: center;
        padding: 20px;
        position: relative;
        margin-bottom: 20px;
      }
    </style>
  </head>

    <script>
      // Array of background colors
      const colors = ["#E84A5F", "#FDBC5D", "#84B9EF", "#FF96C0", "#7E4FF0"];

      let currentIndex = 0;

      function changeBackgroundColor() {
        document.body.style.backgroundColor = colors[currentIndex];
        currentIndex = (currentIndex + 1) % colors.length; // Cycle through colors
      }

      // Change background color every 3 seconds (3000 milliseconds)
      setInterval(changeBackgroundColor, 3000);

      // Set initial background color
      changeBackgroundColor();

      function playRingtone() {
        const ringtone = document.getElementById("ringtone");
        ringtone.play();
      }
    </script>
